<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
        }

        .navbar img {
            width: 60px;
        }

        .container {
            display: flex;
            max-width: 1000px;
            margin: 20px auto;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            padding: 10px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #000;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a img {
            width: 25px;
            margin-right: 10px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 20px;
        }

        .stories {
            display: flex;
            margin-bottom: 20px;
        }

        .stories img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid #1a81f8;
        }

        .post {
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #dbdbdb;
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-header .post-author {
            font-weight: bold;
        }

        .post-image {
            width: 100%;
        }

        .post-image img {
            width: 100%;
            height: auto;
        }

        .post-content {
            padding: 10px;
        }

        .post-content h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .post-content p {
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Instagram-like NavBar -->
    <div class="navbar">
    <img src = "../../img-vid/insta.png" alt="Instagram Logo">
    </div>

    <!-- Main Container -->
    <div class="container">

        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a href="#"> Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Reels</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Stories Section -->
            <div class="stories">
                <img src="../../img-vid/prof1.jpg" alt="Story 1">
                <img src="../../img-vid/prof2.jpg" alt="Story 2">
                <img src="../../img-vid/prof3.jpg" alt="Story 3">
                <img src="../../img-vid/prof4.jpg" alt="Story 4">
                <img src="../../img-vid/prof2.jpg" alt="Story 5">
            </div>

            <!-- Post Section -->
            <div class="post">
                <div class="post-header">
                    <img src="../../img-vid/logo/logo.png" alt="Profile Picture">
                    <div class="post-author">HubSpot</div>
                </div>
                <div class="post-image">
                    <img src="../../img-vid/hub2.jpg" alt="Trending Audios">
                </div>
                <div class="post-content">
                    <h2>30% OFF for Handcrafted Drink</h2>
                    <p>Tap through to share these trending sounds.You Nailed it On Your First Sip</p>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
