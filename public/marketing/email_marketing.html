<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../img-vid/logo/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .header img {
            width: 50px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        .content p {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }

        .offer-section {
            font-size: 36px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 15px;
        }

        .drinks {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .drinks img {
            width: 150px;
            border-radius: 8px;
        }

        .cta-button {
            background-color: #000000;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            margin-top: 20px;
            display: inline-block;
        }

        .footer {
            background-color: #f6f6f6;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <img src="../../img-vid/logo/logo.png" alt="Logo">

        </div>

        <!-- Main Content -->
        <div class="content">
            <h1>30% OFF for Handcrafted Drink</h1>
            <div class="offer-section">You Nailed it On Your First Sip!</div>
            <p>Here's a 30% Off Reward. You are officially a HUBSsie. High five! We're so excited to have you on board!</p>
            
            <!-- Drinks Images -->
            <div class="drinks">
                <img src="img/hub.jpg" alt="Drink 1">
                <img src="img/hub1.jpg" alt="Drink 2">
            </div>

            <!-- Call to Action Button -->
            <a href="#" class="cta-button">Order via HubSpot App</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Terms & Conditions Apply | Â© 2024 HubSpot Coffee</p>
        </div>
    </div>

</body>
</html>
