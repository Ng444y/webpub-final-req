<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="img-vid/logo/logo.png">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <div class="navigation">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="feature.html">Feature</a></li>
                <li><a href="menu.html">Menu</a></li>

        </nav>

    <!-- Line -->
    <div class="container">
        <h1 class="liner"><a href="index.html">HUBSPOT COFFEE</a></h1>
    </div>

    <!-- Cart Items Table -->
    <div id="cart-items">
        <h2>Shopping Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Quantity</th>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="cart-list"></tbody>
        </table>
    </div>

    <!-- Sticky Total at the Bottom -->
    <div id="cart-total-container">
        <div id="cart-total-section">
            <h3>Total: Php <span id="cart-total">0.00</span></h3>
        </div>
        <div id="checkout-button-section">
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>    

    <!-- Script -->
    <script src="js/addtocart.js"></script>
