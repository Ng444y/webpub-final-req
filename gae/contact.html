<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="contact.css"> <!-- Link to CSS file -->
    <link rel="icon" type="image/x-icon" href="../img-vid/logo/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <div class="navigation">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="feature.html">Feature</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html"><img src="../img-vid/cart.png" alt="Shopping Cart"></a></li>
            </ul>
        </nav>
    </div>

    <div class="center-container">
        <div class="form-container">
            <div class="container">
                <h1 class="liner"><a href="index.html">HUBSPOT COFFEE</a></h1>
                <h1>Contact Us</h1>
                <form id="contact-form" action="/customer_messages" method="POST" onsubmit="return displayMockup()">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>

                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" placeholder="Your contact number" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email address" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your message" required></textarea>

                    <label for="marketing-option">Choose Marketing Option:</label>
                    <select id="marketing-option" name="marketing-option" onchange="toggleMarketingSection()">
                        <option value="email">Email Marketing</option>
                        <option value="social">Social Media Marketing</option>
                    </select>

                    <!-- Social Media Platforms -->
                    <div id="social-media-options" style="display: none;">
                        <label>Select Social Media Platforms:</label><br>
                        <input type="checkbox" id="facebook" name="facebook" value="Facebook">
                        <label for="facebook">Facebook</label><br>

                        <input type="checkbox" id="instagram" name="instagram" value="Instagram">
                        <label for="instagram">Instagram</label><br>

                        <input type="checkbox" id="x" name="x" value="X">
                        <label for="x">X (Twitter)</label><br>
                    </div>

                    <button type="submit">Submit</button> <!-- Single Submit Button -->
                </form>
            </div>
        </div>

        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3851.4393844675506!2d120.58878427597725!3d15.134195585417944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3396f30589ba333b%3A0x2a358a5f42e276d5!2sHUBSPOT%20COFFEE!5e0!3m2!1sen!2sph!4v1729880543082!5m2!1sen!2sph" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <script>
        function toggleMarketingSection() {
            var marketingOption = document.getElementById('marketing-option').value;
            var socialMediaSection = document.getElementById('social-media-options');

            socialMediaSection.style.display = marketingOption === 'social' ? 'block' : 'none';
        }

        function displayMockup() {
            var marketingOption = document.getElementById('marketing-option').value;
            var facebookChecked = document.getElementById('facebook').checked;
            var instagramChecked = document.getElementById('instagram').checked;
            var xChecked = document.getElementById('x').checked;

            if (marketingOption === 'email') {
                window.location.href = 'marketing/email_marketing.html';
            } else if (marketingOption === 'social') {
                if (facebookChecked) {
                    window.location.href = 'marketing/facebook.html'; // Replace with actual path
                } else if (instagramChecked) {
                    window.location.href = 'marketing/instagram.html'; // Replace with actual path
                } else if (xChecked) {
                    window.location.href = 'marketing/x.html'; // Replace with actual path
                } else {
                    alert('Please select at least one social media platform.');
                    return false; // Prevent form submission if no platform is selected
                }
            }
            return true; // Allow form submission
        }
    </script>

    <!-- Footer -->
</body>
</html>
